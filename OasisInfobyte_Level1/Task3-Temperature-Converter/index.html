<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <h2>Temperature Converter</h2>
        
        <div class="input-group">
            <label for="tempInput">Degrees</label>
            <input type="number" id="tempInput" placeholder="Enter number..." step="any">
        </div>

        <div class="input-group">
            <label for="unitSelect">Type</label>
            <select id="unitSelect">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>

        <button id="convertBtn" class="convert-button">Convert</button>

        <div id="resultArea" class="result-display">
            Result will appear here
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
